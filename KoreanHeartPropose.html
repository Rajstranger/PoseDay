<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.png" type="image/x-icon" />
  <title>Propose Day | untoldcoding</title>
  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden;
      cursor: url("pointer.png"), auto;
    }

    canvas {
      width: 100%;
      height: auto;
      background: #111;
    }

    #noButton {
      display: none;
      text-decoration: none;
      position: absolute;
      background-color: #ffbc2d;
      border: 2px solid #ffffff;
      color: #f51010;
      cursor: pointer;
      height: 50px;
      font-size: 16px;
      font-family: "Comic Sans MS", cursive, sans-serif;
      border-radius: 10px;
      top: calc(50% + 150px);
      transform: translateX(-50%);
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    #noButton {
      left: 50%;
    }

    #noButton:hover {
      background-color: #fefefe;
      color: rgb(0, 86, 245);
    }

    #noButton a {
      text-decoration: none;
      color: red;
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>
  <button id="yesButton">
    <a href="#">No  üíî</a>
  </button>
  <button id="noButton">
    <a href="#">Yes  ‚ù§</a>
  </button>

  <audio id="loveSong" autoplay>
    <source src="Forever With Bubu.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  

  <script>

window.addEventListener("load", function () {
      var audio = document.getElementById("loveSong");
      audio.play().catch(error => console.log("Autoplay prevented, user interaction needed."));
    });

    var canvas = document.getElementById("starfield");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var context = canvas.getContext("2d");
    var stars = 500;
    var colorrange = [0, 60, 240];
    var starArray = [];

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    for (var i = 0; i < stars; i++) {
      var x = Math.random() * canvas.offsetWidth;
      var y = Math.random() * canvas.offsetHeight;
      var radius = Math.random() * 1.2;
      var hue = colorrange[getRandom(0, colorrange.length - 1)];
      var sat = getRandom(50, 100);
      var opacity = Math.random();
      starArray.push({ x, y, radius, hue, sat, opacity });
    }

    var frameNumber = 0;
    var opacity = 0;
    var secondOpacity = 0;
    var thirdOpacity = 0;

    var baseFrame = context.getImageData(
      0,
      0,
      window.innerWidth,
      window.innerHeight
    );

    function drawStars() {
      for (var i = 0; i < stars; i++) {
        var star = starArray[i];

        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, 360);
        context.fillStyle =
          "hsla(" + star.hue + ", " + star.sat + "%, 88%, " + star.opacity + ")";
        context.fill();
      }
    }

    function updateStars() {
      for (var i = 0; i < stars; i++) {
        if (Math.random() > 0.99) {
          starArray[i].opacity = Math.random();
        }
      }
    }

    const noButton = document.getElementById("noButton");

    noButton.addEventListener("click", () => {
      // Redirect to the new page when "No" is clicked
      window.location.href = "ProposeDay.html";
    });

    function drawTextWithLineBreaks(lines, x, y, fontSize, lineHeight) {
      lines.forEach((line, index) => {
        context.fillText(line, x, y + index * (fontSize + lineHeight));
      });
    }

    function drawText() {
      var fontSize = Math.min(30, window.innerWidth / 25);
      var lineHeight = 8;

      context.font = fontSize + "px Comic Sans MS";
      context.textAlign = "center";

      if (frameNumber < 300) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        context.fillText(
          "everyday day I cannot believe how lucky I am",
          canvas.width / 2,
          canvas.height / 2
        );
        opacity = opacity + 0.01;
      }
      if (frameNumber >= 300 && frameNumber < 600) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        context.fillText(
          "everyday day I cannot believe how lucky I am",
          canvas.width / 2,
          canvas.height / 2
        );
        opacity = opacity - 0.01;
      }

      if (frameNumber == 600) {
        opacity = 0;
      }
      if (frameNumber > 600 && frameNumber < 900) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;

        if (window.innerWidth < 600) {
          drawTextWithLineBreaks(
            ["amongst trillions and trillions of stars,", "over billions of years"],
            canvas.width / 2,
            canvas.height / 2,
            fontSize,
            lineHeight
          );
        } else {
          context.fillText(
            "amongst trillions and trillions of stars, over billions of years",
            canvas.width / 2,
            canvas.height / 2
          );
        }

        opacity = opacity + 0.01;
      }
      if (frameNumber >= 900 && frameNumber < 1200) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;

        if (window.innerWidth < 600) {
          drawTextWithLineBreaks(
            ["amongst trillions and trillions of stars,", "over billions of years"],
            canvas.width / 2,
            canvas.height / 2,
            fontSize,
            lineHeight
          );
        } else {
          context.fillText(
            "amongst trillions and trillions of stars, over billions of years",
            canvas.width / 2,
            canvas.height / 2
          );
        }

        opacity = opacity - 0.01;
      }

      if (frameNumber == 1200) {
        opacity = 0;
      }
      if (frameNumber > 1200 && frameNumber < 1500) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        context.fillText(
          "to be alive, and to get to spend this life with you",
          canvas.width / 2,
          canvas.height / 2
        );
        opacity = opacity + 0.01;
      }
      if (frameNumber >= 1500 && frameNumber < 1800) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        context.fillText(
          "to be alive, and to get to spend this life with you",
          canvas.width / 2,
          canvas.height / 2
        );
        opacity = opacity - 0.01;
      }

      if (frameNumber == 1800) {
        opacity = 0;
      }
      if (frameNumber > 1800 && frameNumber < 2100) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        context.fillText(
          "is so incredibly, unfathomably unlikely",
          canvas.width / 2,
          canvas.height / 2
        );
        opacity = opacity + 0.01;
      }
      if (frameNumber >= 2100 && frameNumber < 2400) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;
        context.fillText(
          "is so incredibly, unfathomably unlikely",
          canvas.width / 2,
          canvas.height / 2
        );
        opacity = opacity - 0.01;
      }

      if (frameNumber == 2400) {
        opacity = 0;
      }
      if (frameNumber > 2400 && frameNumber < 2700) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;

        if (window.innerWidth < 600) {
          drawTextWithLineBreaks(
            [
              "and yet here I am to get the impossible",
              "chance to get to know you",
            ],
            canvas.width / 2,
            canvas.height / 2,
            fontSize,
            lineHeight
          );
        } else {
          context.fillText(
            "and yet here I am to get the impossible chance to get to know you",
            canvas.width / 2,
            canvas.height / 2
          );
        }

        opacity = opacity + 0.01;
      }
      if (frameNumber >= 2700 && frameNumber < 3000) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;

        if (window.innerWidth < 600) {
          drawTextWithLineBreaks(
            [
              "and yet here I am to get the impossible",
              "chance to get to know you",
            ],
            canvas.width / 2,
            canvas.height / 2,
            fontSize,
            lineHeight
          );
        } else {
          context.fillText(
            "and yet here I am to get the impossible chance to get to know you",
            canvas.width / 2,
            canvas.height / 2
          );
        }

        opacity = opacity - 0.01;
      }

      if (frameNumber == 3000) {
        opacity = 0;
      }
      if (frameNumber > 3000 && frameNumber < 99999) {
        context.fillStyle = `rgba(255, 255, 255, ${opacity})`;

        if (window.innerWidth < 600) {
          drawTextWithLineBreaks(
            [
              "I love you so much , more than",
              "all the time and space in the universe can contain",
            ],
            canvas.width / 2,
            canvas.height / 2,
            fontSize,
            lineHeight
          );
        } else {
          context.fillText(
            "I love you so much , more than all the time and space in the universe can contain",
            canvas.width / 2,
            canvas.height / 2
          );
        }

        opacity = opacity + 0.01;
      }

      if (frameNumber >= 3300 && frameNumber < 99999) {
        context.fillStyle = `rgba(255, 255, 255, ${secondOpacity})`;

        if (window.innerWidth < 600) {
          drawTextWithLineBreaks(
            [
              "and I can't wait to spend all the time in",
              "the world to share that love with you!",
            ],
            canvas.width / 2,
            canvas.height / 2 + 70,
            fontSize,
            lineHeight
          );
        } else {
          context.fillText(
            "and I can't wait to spend all the time in the world to share that love with you!",
            canvas.width / 2,
            canvas.height / 2 + 50
          );
        }

        secondOpacity = secondOpacity + 0.01;
      }

      if (frameNumber >= 3600 && frameNumber < 99999) {
        context.fillStyle = `rgba(255, 255, 255, ${thirdOpacity})`;
        context.fillText(
          "Will You Be Mine? ",
          canvas.width / 2,
          canvas.height / 2 + 120
        );
        thirdOpacity = thirdOpacity + 0.01;

        yesButton.style.display = "block";
        noButton.style.display = "block";
      }
    }

    function draw() {
      context.putImageData(baseFrame, 0, 0);

      drawStars();
      updateStars();
      drawText();

      if (frameNumber < 99999) {
        frameNumber++;
      }
      window.requestAnimationFrame(draw);
    }

    window.addEventListener("resize", function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      baseFrame = context.getImageData(0, 0, window.innerWidth, window.innerHeight);
    });

    window.requestAnimationFrame(draw);

  </script>
</body>

</html>
